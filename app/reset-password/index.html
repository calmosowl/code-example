<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../main.css">
  <title>Reset password</title>
</head>
<body>
  <div class="o-authentication-layout">
    <div class="page-header">
      <div class="page-header-media">
        <img src="../../assets/reset-password-page-media.svg" alt="reset password image">
      </div>
      <div class="page-header-title">
        <h1 class="u-text-center">Forgot Password?</h1>
      </div>
    </div>

    <form class="fieldset authentication-form">
      <div class="form-group">
        <div class="form-control">
          <svg width="26" height="26" class="form-control-icon">
            <use xlink:href="../../assets/icons.svg#contacts"></use>
          </svg>
          <input type="email" placeholder="example@email.com">
        </div>
      </div>

      <button type="button" class="button default is-accent">Reset</button>
    </form>

    <div class="u-text-center">
      <!-- The link is placed next to the form for consistency in the layout -->
      <span class="u-text-neutral-light">Already have an account?</span>
      <a href="/">Login here</a>
    </div>
  </div>
</body>
</html>
